version: '3.8'

services:
    db:
        image: postgres:13
        container_name: postgres_db
        environment:
            POSTGRES_USER: myuser
            POSTGRES_PASSWORD: mypassword
            POSTGRES_DB: mydatabase
        volumes:
            - postgres_data:/var/lib/postgresql/data
        ports:
            - '5432:5432'
        networks:
            - db_network

volumes:
    postgres_data:

networks:
    db_network:
        driver: bridge
